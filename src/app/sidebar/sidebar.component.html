<div class="sidebar">
    <div class="sidebar-user">
      <img src="../../assets/images/icon-5359553_640.webp" alt="user img" width="20" height="20"  class="user-img">
      <h3>ByeWind</h3>
    </div>


    <div class="sidebar-section">
      <div class="favorites-recently">
        <h6 class="favorites">Favorites</h6> <h6 class="recently">Recently</h6>
      </div>
      <ul class="flex-column overview-projects">
        <li class="list-item">
          <a href="#" >Overview</a>
        </li>
        <li class="list-item">
          <a href="#" >Projects</a>
        </li>
      </ul>
    </div>

    <div class="dashboards-list-container">
      <h5 style="color: #aaa; font-size: 1em;">Dashboards</h5>
      <ul class="dashboard-list-items">
        <li class="list-item dashboard-list-item" *ngFor="let dashboard of dashboards;let i=index;" [ngClass]="{'active':i===0}">
          <i *ngIf="i>0" class="fa fa-angle-right" aria-hidden="true"></i>

          <fa-icon [icon]="dashboard.icon"></fa-icon>
          <a href="#" class="nav-link">{{dashboard.title}}</a>
        </li>

      </ul>
    </div>

    <div class="pages-container">
      <h5 style="color: #aaa; font-size: 1em;">Pages</h5>
      <ul class="page-list-items">
        <li class="list-item page-list-item" *ngFor="let page of pages;">
          <i style="color: #aaa;" class="fa fa-angle-right" aria-hidden="true"></i>
          <fa-icon [icon]="page.icon"></fa-icon>
          <a href="#" class="nav-link">{{page.title}}</a>
        </li>
      </ul>
    </div>


  </div>
